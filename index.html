<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hisse Senedi Alım Satım Günlüğü (Bulut)</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #1abc9c;
            --text-color: #ecf0f1;
            --profit-color: #2ecc71;
            --loss-color: #e74c3c;
            --background-color: #1e272e;
            --border-color: #4a6fa5;
            --edit-color: #f39c12;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1600px;
            margin: auto;
            background-color: var(--primary-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .tabs {
            display: flex;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 20px;
        }
        .tab-link {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: var(--secondary-color);
            color: var(--text-color);
            font-size: 16px;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
            transition: background-color 0.3s;
        }
        .tab-link:hover, .tab-link.active {
            background-color: var(--accent-color);
            color: var(--primary-color);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        h2, h3 {
            color: var(--accent-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }
        .header-with-button {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .form-grid {
             display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .kasa-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .form-group, .kasa-group {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-size: 14px;
        }
        input, select, button, textarea {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background-color: var(--secondary-color);
            color: var(--text-color);
            font-size: 14px;
        }
        input[readonly] {
            background-color: #252e38;
            cursor: not-allowed;
        }
        input.current-price-input {
            width: 80px;
            text-align: center;
        }
        button {
            background-color: var(--accent-color);
            color: var(--primary-color);
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #16a085;
        }
        .button-group button {
            margin-left: 5px;
        }
        .edit-btn { background-color: var(--edit-color); }
        .edit-btn:hover { background-color: #d68910; }
        .delete-btn { background-color: var(--loss-color); color: white; }
        .delete-btn:hover { background-color: #c0392b; }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px;
            table-layout: fixed;
        }
        th, td { 
            border: 1px solid var(--border-color); 
            padding: 10px; 
            text-align: left; 
            font-size: 12px;
            word-break: break-word;
        }
        th { background-color: var(--secondary-color); }
        tr:nth-child(even) { background-color: #3a506b; }
        .profit { color: var(--profit-color); }
        .loss { color: var(--loss-color); }
        .kasa-container { position: fixed; top: 20px; right: 20px; background-color: var(--secondary-color); padding: 15px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.5); text-align: center; z-index: 1000; }
        .kasa-container h3 { margin: 0 0 10px 0; border: none; }
        .kasa-value { font-size: 24px; font-weight: bold; }
        .analiz-grid, .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .analiz-card, .dashboard-card { background-color: var(--secondary-color); padding: 20px; border-radius: 8px; text-align: center; }
        .analiz-card h4, .dashboard-card h4 { margin: 0 0 10px 0; color: var(--accent-color); }
        .analiz-card p, .dashboard-card p { font-size: 20px; font-weight: bold; margin: 0; }
        #comparisonChartContainer, .dashboard-chart-container { margin-top: 30px; }
        .dashboard-chart-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; align-items: center; }
        textarea { width: 100%; height: 100px; box-sizing: border-box; }
        .import-button { margin-top: 10px; width: 100%; }
        .note-form { display: flex; gap: 10px; margin-bottom: 20px; }
        #newNoteInput { flex-grow: 1; }
        #notesList { list-style: none; padding: 0; }
        .note-item { background-color: var(--secondary-color); padding: 15px; border-radius: 5px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: flex-start; word-break: break-word; }
        .note-content { flex-grow: 1; }
        .note-date { font-size: 12px; color: #bdc3c7; margin-bottom: 5px; }
        .note-text { white-space: pre-wrap; }
        .note-delete-btn { background-color: var(--loss-color); color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; margin-left: 15px; flex-shrink: 0; }
        .chart-options { display: flex; justify-content: center; align-items: center; gap: 15px; margin-top: 10px; }
        hr.solid { border-top: 2px solid var(--border-color); margin: 40px 0; }
        .trade-group-summary { font-weight: bold; background-color: #2c3a47 !important; }
        .trade-group-summary.expandable { cursor: pointer; }
        .trade-group-detail { display: none; background-color: #3b4c5d !important; }
        .trade-group-summary.expandable td:first-child::before { content: '+ '; margin-right: 5px; font-family: monospace;}
        .trade-group-summary.expanded td:first-child::before { content: '- '; font-family: monospace;}

        @media (max-width: 900px) {
            .dashboard-chart-grid { grid-template-columns: 1fr; }
            .kasa-container { display: none; }
        }
    </style>
</head>
<body>

        <h3>GÜNCEL KASA</h3>
        <p id="kasaValue" class="kasa-value">0.00 TL</p>
    </div>

    <div class="container">

            <button class="tab-link active" onclick="openTab(event, 'dashboard')">Dashboard</button>
            <button class="tab-link" onclick="openTab(event, 'islemListesi')">İşlem Listesi</button>
            <button class="tab-link" onclick="openTab(event, 'analiz')">Analiz</button>

                        <div class="chart-options">
                            <label><input type="radio" name="kasaCurrency" value="TRY" checked> TRY</label>

                            <label><input type="radio" name="kasaCurrency" value="REEL"> Reel</label>
                        </div>
                    </div>
                    <div class="chart-wrapper">
                        <canvas id="winRateChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

            <div class="header-with-button">
                <h2>Açık Pozisyonlar</h2>
                <button id="updatePricesButton" style="padding: 5px 10px; font-size: 12px;">Fiyatları Güncelle</button>
            </div>
            <p>Anlık fiyatları tek tuşla güncelleyerek kar/zarar durumunuzu görün.</p>
